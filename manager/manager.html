<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude对话存储管理 📚</title>
    <link rel="stylesheet" href="manager.css">
</head>
<body>
    <div class="manager-container">
        <!-- 头部 -->
        <header class="manager-header">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="manager-title">
                        <span class="title-icon">📚</span>
                        对话存储管理
                    </h1>
                    <div class="manager-subtitle">管理您保存的Claude对话记录</div>
                </div>
                <div class="header-right">
                    <div class="header-stats" id="header-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="total-conversations">0</span>
                            <span class="stat-label">总对话数</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="total-size">0 MB</span>
                            <span class="stat-label">占用空间</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 工具栏 -->
        <div class="toolbar">
            <div class="toolbar-left">
                <div class="search-box">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <input type="text" id="search-input" placeholder="搜索对话标题、内容..." />
                </div>
                <div class="filter-options">
                    <select id="sort-select">
                        <option value="date-desc">最新优先</option>
                        <option value="date-asc">最旧优先</option>
                        <option value="name-asc">名称A-Z</option>
                        <option value="name-desc">名称Z-A</option>
                        <option value="size-desc">大小降序</option>
                        <option value="size-asc">大小升序</option>
                    </select>
                </div>
            </div>
            <div class="toolbar-right">
                <button class="toolbar-btn" id="import-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    导入对话
                </button>
                <button class="toolbar-btn" id="export-all-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    导出全部
                </button>
                <button class="toolbar-btn danger" id="clear-all-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"/>
                    </svg>
                    清空全部
                </button>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <main class="manager-main">
            <!-- 加载状态 -->
            <div class="loading-state" id="loading-state">
                <div class="loading-spinner"></div>
                <div class="loading-text">正在加载对话数据...</div>
            </div>

            <!-- 空状态 -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <div class="empty-icon">📭</div>
                <h3>暂无保存的对话</h3>
                <p>您还没有保存任何对话记录</p>
                <button class="empty-action" onclick="window.close()">返回Claude页面</button>
            </div>

            <!-- 对话列表 -->
            <div class="conversations-grid" id="conversations-grid" style="display: none;">
                <!-- 动态生成对话卡片 -->
            </div>
        </main>

        <!-- 分页 -->
        <div class="pagination" id="pagination" style="display: none;">
            <button class="page-btn" id="prev-btn" disabled>上一页</button>
            <div class="page-info" id="page-info">第 1 页，共 1 页</div>
            <button class="page-btn" id="next-btn" disabled>下一页</button>
        </div>
    </div>

    <!-- 文件输入 -->
    <input type="file" id="file-input" accept=".json" multiple style="display: none;">

    <!-- 对话详情模态框 -->
    <div class="modal" id="conversation-modal" style="display: none;">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="modal-title">对话详情</h3>
                <button class="modal-close" id="modal-close">×</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 动态内容 -->
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" id="modal-cancel">关闭</button>
                <button class="modal-btn primary" id="modal-view">查看对话</button>
                <button class="modal-btn primary" id="modal-export">导出JSON</button>
                <button class="modal-btn danger" id="modal-delete">删除</button>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal" id="confirm-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>确认删除</h3>
                <button class="modal-close" onclick="manager.closeConfirmModal()">×</button>
            </div>
            <div class="modal-body">
                <p id="confirm-message">确定要删除这个对话吗？此操作无法撤销。</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="manager.closeConfirmModal()">取消</button>
                <button class="modal-btn danger" id="confirm-delete">确认删除</button>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast" id="toast" style="display: none;">
        <div class="toast-content" id="toast-content"></div>
    </div>

    <script src="manager.js"></script>
</body>
</html>
