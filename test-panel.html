<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悬浮面板收起效果测试</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .demo-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .demo-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .demo-instructions {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            margin-bottom: 30px;
        }
        
        .demo-instructions h3 {
            margin-top: 0;
            color: #667eea;
        }
        
        .demo-instructions ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .demo-instructions li {
            margin: 8px 0;
            color: #555;
        }
        
        .effect-description {
            background: #fff7ed;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #f59e0b;
        }
        
        .effect-description h3 {
            margin-top: 0;
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">🎨 Claude对话管理中心 - 悬浮面板收起效果测试</h1>
        
        <div class="demo-instructions">
            <h3>📋 测试说明</h3>
            <ul>
                <li>右下角有一个悬浮的控制面板</li>
                <li>点击面板左侧的圆形按钮可以收起/展开面板</li>
                <li>收起时应该只露出半个圆形按钮</li>
                <li>展开时显示完整的面板内容</li>
                <li>动画应该流畅自然</li>
            </ul>
        </div>
        
        <div class="effect-description">
            <h3>🎯 预期效果</h3>
            <p><strong>展开状态：</strong> 完整的渐变色面板 + 完整的圆形按钮</p>
            <p><strong>收起状态：</strong> 面板完全隐藏 + 只露出半圆形按钮</p>
            <p><strong>动画效果：</strong> 流畅的滑动和淡入淡出效果</p>
        </div>
    </div>

    <!-- Claude控制面板 -->

        </div>
        
        <div class="claude-panel-content">

                    <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"/>
                </svg>

            </div>
            
            <div class="claude-user-info">
                <div>
                    <span class="label">用户ID:</span>
                    <span class="value" id="user-id-display">913691a1...</span>
                </div>
                <div>
                    <span class="label">对话ID:</span>
                    <span class="value" id="conversation-id-display">946a2b2a...</span>
                </div>
            </div>
            
            <div class="claude-actions">
                <button class="claude-btn claude-btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    导出多分支JSON
                </button>
                
                <button class="claude-btn claude-btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"/>

                </button>
                
                <button class="claude-btn claude-btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>

                    </svg>
                    调试信息
                </button>
            </div>
            
            <div class="claude-footer">
                <div class="claude-author">
                    <span>Made with 🐟 by Claude Assistant</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 简单的收起/展开功能
        let isCollapsed = false;
        
        document.getElementById('claude-toggle').addEventListener('click', () => {
            isCollapsed = !isCollapsed;
            const panel = document.getElementById('claude-control-panel');
            panel.classList.toggle('collapsed', isCollapsed);
        });
    </script>
</body>
</html>
